<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="smoothie.js"></script>
</head>
<body>
<canvas id="smoothie-chart" width="500" height="100">
<script type="text/javascript">
var socket = new WebSocket("ws://localhost:12345/echo");

     //data
	 socket.onmessage = function (event) {
     console.log(event.data);
     series.append(new Date().getTime(), event.data);  
  }
     //chart
     var chart = new SmoothieChart({maxValue:40,minValue:-10}),
     canvas = document.getElementById('smoothie-chart'),
     series = new TimeSeries();

     chart.addTimeSeries(series, {lineWidth:2,strokeStyle:'#00ff00'});
     chart.streamTo(canvas, 500);
    </script>
</body>
</html>
